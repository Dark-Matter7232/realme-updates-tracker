changelog: |
  **安全**:
  ● 更新Android安全补丁：2019年9月5日
  **状态栏**:
  ● 通知横幅窗口，左右滑动可删除该消息
  ● 打开开发者模式后，不发送系统通知
  **安全**:
  ● 更新10月份安全补丁
  **桌面**:
  ● 重新设计日期、天气插件
  ● 优化锁屏时钟插件设计
  ● 优化负一屏设计
  **系统**:
  ● 调整充电样式
  ● 更新主题商店增加字体功能
  **设置**:
  ● 可设置在桌面下拉可打开通知栏
  ● 可设置app更新后图标左侧不显示小圆点
  ● 设置项新增实验室功能
  ● 增加暗色模式
  **通知中心与状态栏**:
  ● 提供快捷开关，切换流量卡
  ● 开热点后状态栏不要显示蓝条
  ● 去掉root后的红条提示
  ● 重新设计通知中心样式
  **触屏**:
  ● 提升游戏触控体验
  **修复的已知问题**:
  ● 修复部分应用概率性崩溃问题
  ● 修复售后反馈超高清拍照花斑问题
  ● 修复部分场景下背光调节不平滑问题
  * Android 版本：Android 9.0
