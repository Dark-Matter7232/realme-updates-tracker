changelog: |
  **Безопасность**:
  ● Обновлены патчи безопасности Android за октябрь 2019;
  **Отпечаток пальца**:
  ● Улучшена функция распознавания отпечатков пальцев;
  **Камера**:
  ● Оптимизированы шумы при съёмке в условиях недостаточной освещённости;
  ● Улучшена чёткость снимков в ULTRA 64 MP режиме;
  ● Устранена проблема остановки работы камера при переключении на ULTRA 64 MP режим;
  **Устранены проблемы**:
  ● Устранена проблема с невозможностью некоторых операторов подключиться к VoWiFi;
  ● Решена проблема с поддержкой DL-256-QAM в Сингапуре;
  ● Устранена проблема с отображением разных интефейсов.
