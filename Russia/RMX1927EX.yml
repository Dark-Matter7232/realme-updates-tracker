changelog: |
  **Безопасность**:
  ● Добавлены патчи безопасности Android за октябрь 2019;
  **Камера**:
  ● Добавлен режим широкоугольной видеосъёмки;
  ● Увеличена яркость основной камеры;
  ● Улучшена съёмка в режиме Портрета при низком освещении;
  ● Улучшено качество превью основной камеры;
  ● Исправлена проблема с шумами на фронтальной и основной камерах;
  **Приложения**:
  ● В Магазин тем добалена опция изменения шрифтов;
  **Настройки**:
  ● Добавлена Лаборатория realme;
  ● Добавлена Тёмная тема;
  ● Добавлена функция отключения индикации обновления приложений;
  **Строка уведомлений и состояния**:
  ● Удалено напоминание о включенной Персональной точке доступа;
  ● Добавлена возможность быстрого переключения между SIM-картами в Центре уведомлений;
  ● Смахиванием влево или вправо можно удалить оповещение о входящем сообщении;
  ● Добавлена опция переключения между Глобальным поиском и Центром уведомлений при смахивании вниз по домашнему экрану;
  **Устранение неполадок**:
  ● Устранена редкая проблема с неполной зарядкой аккумулятора.
