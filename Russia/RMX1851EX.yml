changelog: |
  **Безопасность**:
  ● Добавлены патчи безопасности Android за октябрь 2019;
  **Система**:
  ● Добавлена Тёмная тема;
  ● Обновлена анимация зарядки;
  ● Добавлена опция быстрого переключения между SIM-картами в Центре уведомлений;
  **Центр уведомлений и строка состояния**:
  ● Удалено напоминание о включенной Персональной точке доступа;
  ● Удалено напоминание об активном root-доступе;
  ● Добавлена опция переключения между Глобальным поиском и Центром уведомлений при смахивании вниз по домашнему экрану;
  **Настроойки**:
  ● Добавлена Лаборатория realme;
  ● Добавлена функция отключения индикации обновления приложения;
  **Тачскрин**:
  ● Улучшен тачскрин для получения новых впечатлений от игрового процесса.
