changelog: |
  **Безопасность**:
  ● Обновлены патчи безопасности Android за сентябрь 2019
  **Система**:
  ● Добавлена функция блокировки продолжительным нажатием на кнопку питания
  ● Добавлена возможность установки ограничения скорости передачи данных для устройств, подключенных через персональную точку доступа
  ● Добавлено отображение трафика, расходуемого подключенными устройствами
  ● Настраиваемое напоминание о расходованном трафике
  **Настройки**:
  ● Добавлено Цифровое благополучие Google
  ● Увеличено количество приложений, поддерживаемых функцией "Клонирование приложений" (PayTM, Google Pay, PhonePe, Amazon, Flipkart)
  **Лаунчер**:
  ● Улучшен дизайн виджета часов на экране блокировки
  ● Добавлены виджеты даты и погоды
  ● Оптимизирован интерфейс Smart Assistant
  **Строка уведомлений и состояния**:
  ● Изменён дизайн центра уведомлений
  ● Добавлена новая функция: жестом смахивания влево или вправо можно удалить оповещении о полученном сообщении
