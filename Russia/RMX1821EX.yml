changelog: |
  **Безопасность**:
  ● Обновлены патчи безопасности Android за ноябрь 2019;
  **Система**:
  ● Добавлена возможность блокировки продолжительным нажатием на клавишу питания;
  ● Добавлена возможность настройки уведомления о расходованном трафике;
  ● Обновлена анимация зарядки;
  **Настройки**:
  ● Добавлена Лаборатория realme;
  ● Добавлена Тёмная тема;
  ● Добавлено Цифровое благополучие Google;
  ● Обновлен интерфейс "Батарея": добавлено отображение времени работы экрана;
  ● Добавлена функция отключения индикации обновления приложений;
  ● Функциия "Клонирование приложений" поддерживает больше сторонних приложений (PayTM, PhonePe, Amazon, Flipkart);
  **Лончер**:
  ● Улучшен дизайн виджета часов на экране блокировки;
  ● Добавлены виджеты даты и погоды;
  ● Улучшен интерфейс Интеллектуального помощника;
  **Центр уведомлений и строка состояния**:
  ● Изменён дизайн Центра уведомлений;
  ● Смахиванием влево или вправо можно удалить оповещение о входящем сообщении;
  ● Добавлена возможность быстрого переключения между SIM-картами в Центре уведомлений;
  ● Удалено напоминание о включенной Персональной точке доступа;
  ● Добавлена опция переключения между Глобальным поиском и Центром уведомлений при смахивании вниз по домашнему экрану;
  ● Удалено напоминание об активном root-доступе.
