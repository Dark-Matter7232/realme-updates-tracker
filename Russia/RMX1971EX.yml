changelog: |
  **Безопасность**:
  ● Обновлены патчи безопасности Android за ноябрь 2019;
  **Камера**:
  ● Добавлен режим ночной съёмки для фронтальной камеры;
  ● Оптимизированы шумы при съёмке в условиях недостаточной освещённости;
  ● Оптимизирована световая температура снимков;
  ● Улучшена чёткость камеры;
  **Игры**:
  ● Улучшена FPS игры Arena of Valor;
  **Энергопотребление**:
  ● Оптимизировано энергопотребление в некоторых режимах видео;
  **Исправлены другие проблемы**:
  ● Устранены проблемы со связью у некоторых операторов в некоторых регионах;
  ● Устранена проблема при которой в полноэкранном режиме в зоне выреза-капли появлялось сообщение об ошибке.
