changelog: |
  **Безопасность**:
  ● Исправление для системы безопасности ОС Android: Декабрь, 2019 г.
  **Система**:
  ● Добавлена возможность возврата в панель запуска по щелчку по пустому участку в интерфейсе недавних приложений
  ● Поддержка клонирования большего числа сторонних приложений (Twitter, Freecharge, Zomat, Swiggy, Snapchat）
  ● Добавлена функция мигающего светового сигнала при входящем вызове
  **Центр уведомлений и строка состояния**:
  ● В Центре уведомлений добавлен переключатель для быстрого перехода в ночной режим
  **Камера**:
  ● Обновлен алгоритм ночной съемки с помощью фронтальной камеры, устранена проблема с черным блоком
  **Исправлены обнаруженные проблемы**:
  ● Устранена проблема, связанная с маловероятным сбоем в случае длительного нажатия на значок на рабочем столе для освобождения памяти
  ● Устранена проблема, связанная с маловероятным сбоем диспетчера телефона в случае автоматического переключения экрана в альбомный режим
  ● Устранена проблема, связанная с тем, что в системе на языке хинди интерфейс часового пояса отображается на английском языке
