changelog: |
  **Безопасность**:
  ● добавлены патчи безопасности Android за октябрь 2019;
  **Система**:
  ● Добавлена Тёмная тема;
  **Камера**:
  ● Добавлена возможность съёмки широкоугольного видео;
  **Тачскрин**:
  ● улучшен тачскрин для получения новых впечатлений от игр;
  **Энергопотребление**:
  ● Опимизировано энергопотребление во время съёмки видео в режиме 4K и 1080P 60FPS;
  **Другие исправленные проблемы**:
  ● Исправлена проблема с пятнами на HDR фотографиях;
  ● Устранена проблема повторяющейся фокусировки;
  ● Устранена проблема с зелёными полосами на превью в режиме 1080p 60fps во время переключения между режимом time-lapse и 1080p@60fps;
  ● Улучшена чёткость объектов в помещении и при плохом освещении.
